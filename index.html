<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Review System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.18.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Hotel Review System</h1>
        <p>We value your feedback! Please share your honest review to help us improve our service.</p>
        
        <form id="reviewForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
            
            <label for="rating">Rating:</label>
            <select id="rating" required>
                <option value="5">5 Stars</option>
                <option value="4">4 Stars</option>
                <option value="3">3 Stars</option>
                <option value="2">2 Stars</option>
                <option value="1">1 Star</option>
            </select><br><br>

            <label for="review">Review:</label>
            <textarea id="review" required></textarea><br><br>

            <button type="submit">Submit Review</button>
        </form>

        <h2>Customer Reviews</h2>

        <div class="review-summary">
            <p>Good Reviews: <span id="goodReviewsCount">0</span></p>
            <p>Average Reviews: <span id="averageReviewsCount">0</span></p>
            <p>Bad Reviews: <span id="badReviewsCount">0</span></p>
        </div>

        <div id="reviewsList">
            <!-- Reviews will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
