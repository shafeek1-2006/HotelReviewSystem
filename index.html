<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Review System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK - Modular version -->
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Welcome to Our Hotel Review System</h1>
            <p class="welcome-message">We value your feedback! Please share your honest review to help us improve our service.</p>
        </header>

        <!-- Review Submission Form -->
        <form id="reviewForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required aria-label="Your Name">

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required aria-label="Rate the hotel">
                <option value="5">5 Stars</option>
                <option value="4">4 Stars</option>
                <option value="3">3 Stars</option>
                <option value="2">2 Stars</option>
                <option value="1">1 Star</option>
            </select>

            <label for="review">Review:</label>
            <textarea id="review" name="review" rows="4" required aria-label="Your Review"></textarea>

            <button type="submit">Submit Review</button>
        </form>

        <h2>Customer Reviews</h2>
        <div id="reviews">
            <div id="good-reviews" class="review-section">
                <h3>Good Reviews <span id="good-count">0</span></h3>
                <div class="reviews-list"></div>
            </div>
            <div id="average-reviews" class="review-section">
                <h3>Average Reviews <span id="average-count">0</span></h3>
                <div class="reviews-list"></div>
            </div>
            <div id="bad-reviews" class="review-section">
                <h3>Bad Reviews <span id="bad-count">0</span></h3>
                <div class="reviews-list"></div>
            </div>
        </div>
    </div>
</body>
</html>
